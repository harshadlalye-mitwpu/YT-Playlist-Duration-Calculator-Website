<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Playlist Duration Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body class="dark-mode">
    <div class="top-bar">
        <img src="images/Logo_Transparent.png" alt="Logo" class="logo">
        <h1 class="title">Playlist Duration Calculator</h1>
        <div class="dark-mode-toggle">
            <span>ðŸŒž</span>
            <input type="checkbox" id="dark-mode-switch" checked>
            <label for="dark-mode-switch" class="toggle-label"></label>
            <span>ðŸŒœ</span>
        </div>        
    </div>

    <hr class="divider">

    <div class="container">
        <label for="playlist-link">Enter Playlist URL:</label>
        <input type="text" id="playlist-link" placeholder="Enter YouTube playlist URL">

        <div class="range-input">
            <label>Start Video:</label>
            <input type="number" id="start-video" min="1" placeholder="Start">
            <label>End Video:</label>
            <input type="number" id="end-video" min="1" placeholder="End">
        </div>

        <label for="speed-slider">Playback Speed:</label>
        <input type="range" id="speed-slider" min="0.25" max="2" step="0.25" value="1">
        <span id="speed-value">1x</span><br>

        <button id="calculate-btn">Calculate Duration</button>
        <p id="result" style="display: none;">Total Duration: </p>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
